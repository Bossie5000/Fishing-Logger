<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Fishing Logger">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3498db">
    <title>Fishing Logger</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            background: #0a0e27;
            min-height: 100vh;
            color: #e0e0e0;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(90deg, rgba(0, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(rgba(0, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            color: #00ffff;
            padding: 35px 20px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.2), inset 0 -1px 0 rgba(0, 255, 255, 0.3);
            border-bottom: 2px solid #00ffff;
            position: relative;
            z-index: 1;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .header p {
            font-size: 12px;
            opacity: 0.8;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #00d4d4;
        }

        .container {
            padding: 25px;
            max-width: 700px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #00ffff;
            border-radius: 0;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 
                0 0 20px rgba(0, 255, 255, 0.1),
                inset 0 1px 0 rgba(0, 255, 255, 0.1);
            position: relative;
            clip-path: polygon(0 0, calc(100% - 15px) 0, 100% 15px, 100% 100%, 0 100%);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -1px;
            right: -1px;
            width: 20px;
            height: 20px;
            background: #00ffff;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: 2px solid #00ffff;
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            border-radius: 0;
            font-size: 14px;
            font-weight: 700;
            cursor: pointer;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            font-family: 'Consolas', 'Monaco', monospace;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .btn:hover {
            background: #00ffff;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5), inset 0 0 20px rgba(0, 255, 255, 0.2);
            transform: translateX(2px);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            border-color: #00ffff;
            color: #00ffff;
        }

        .btn-success {
            border-color: #00ff88;
            color: #00ff88;
        }

        .btn-success:hover {
            background: #00ff88;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
        }

        .btn-secondary {
            border-color: #666;
            color: #999;
        }

        .btn-secondary:hover {
            background: #666;
            color: #fff;
        }

        .btn-danger {
            border-color: #ff3366;
            color: #ff3366;
            padding: 12px;
            font-size: 12px;
        }

        .btn-danger:hover {
            background: #ff3366;
            color: #0a0e27;
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
        }

        .back-btn {
            background: transparent;
            border-color: #00ffff;
            color: #00ffff;
        }

        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 1px solid #00ffff;
            background: rgba(15, 23, 41, 0.8);
            border-radius: 0;
            font-size: 14px;
            margin-bottom: 15px;
            font-family: 'Consolas', monospace;
            color: #00ffff;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.1);
        }

        input::placeholder, textarea::placeholder {
            color: rgba(0, 255, 255, 0.3);
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
            color: #00ffff;
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .photo-btn {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1729 100%);
            border: 2px dashed #ff3366;
            padding: 45px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 15px;
            color: #ff3366;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-btn:hover {
            border-color: #00ffff;
            color: #00ffff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .photo-preview {
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            border: 2px solid #00ffff;
        }

        .trip-item {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #00ffff;
            border-left: 4px solid #00ffff;
            padding: 24px;
            margin-bottom: 16px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            position: relative;
            clip-path: polygon(0 0, calc(100% - 10px) 0, 100% 10px, 100% 100%, 0 100%);
        }

        .trip-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .trip-item:hover {
            transform: translateX(5px);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
            border-color: #00ff88;
        }

        .trip-item:hover::before {
            opacity: 1;
        }

        .trip-date {
            font-size: 20px;
            font-weight: 700;
            color: #00ffff;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .trip-location {
            font-size: 16px;
            color: #00d4d4;
            margin-bottom: 10px;
        }

        .trip-stats {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .catch-card {
            background: linear-gradient(135deg, #1a1f3a 0%, #151829 100%);
            border: 1px solid #00ff88;
            border-left: 4px solid #00ff88;
            padding: 24px;
            margin-bottom: 18px;
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.2);
            position: relative;
        }

        .catch-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 15px;
            height: 15px;
            background: #00ff88;
            clip-path: polygon(0 0, 100% 0, 100% 100%);
        }

        .catch-species {
            font-size: 22px;
            font-weight: 700;
            margin-bottom: 14px;
            color: #00ff88;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .catch-detail {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
            font-family: 'Consolas', monospace;
            padding-left: 15px;
            position: relative;
        }

        .catch-detail::before {
            content: '‚ñ∏';
            position: absolute;
            left: 0;
            color: #00ff88;
        }

        .catch-photo {
            width: 100%;
            margin-bottom: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.3);
            border: 2px solid #00ff88;
        }

        .hidden { display: none; }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: #666;
        }

        .empty-icon {
            font-size: 100px;
            margin-bottom: 25px;
            opacity: 0.3;
            filter: drop-shadow(0 0 20px rgba(0, 255, 255, 0.3));
        }

        .empty-state p {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input[type="file"] { display: none; }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        h2 {
            color: #00ffff;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
            padding-bottom: 15px;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 80px;
            height: 2px;
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        h3 {
            color: #00ff88;
            font-size: 18px;
            margin: 30px 0 18px 0;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        select option {
            background: #0f1729;
            color: #00ffff;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0e27;
            border-left: 1px solid #00ffff;
        }

        ::-webkit-scrollbar-thumb {
            background: #00ffff;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00ff88;
        }

        /* Tech corners effect */
        .card::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: -1px;
            width: 20px;
            height: 20px;
            border-left: 2px solid #00ffff;
            border-bottom: 2px solid #00ffff;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üé£ Fishing Trip Logger</h1>
        <p>Track your catches</p>
    </div>

    <div class="container">
        <div id="mainMenu">
            <div class="card">
                <button class="btn btn-primary" id="btnNewTrip">‚ûï New Fishing Trip</button>
                <button class="btn btn-secondary" id="btnViewTrips">üìã View Past Trips (<span id="tripCount">0</span>)</button>
            </div>
        </div>

        <div id="newTripForm" class="hidden">
            <button class="btn back-btn" id="btnBackFromNewTrip">‚Üê Back</button>
            <div class="card">
                <h2>New Trip</h2>
                <label>Date</label>
                <input type="date" id="tripDate">
                <label>Location/Dam</label>
                <input type="text" id="tripLocation" placeholder="e.g., Hartbeespoort Dam">
                <label>Weather (optional)</label>
                <select id="tripWeather">
                    <option value="">Select...</option>
                    <option value="‚òÄÔ∏è Sunny">‚òÄÔ∏è Sunny</option>
                    <option value="‚õÖ Partly Cloudy">‚õÖ Partly Cloudy</option>
                    <option value="‚òÅÔ∏è Overcast">‚òÅÔ∏è Overcast</option>
                    <option value="üåßÔ∏è Rainy">üåßÔ∏è Rainy</option>
                    <option value="‚õàÔ∏è Stormy">‚õàÔ∏è Stormy</option>
                    <option value="üí® Windy">üí® Windy</option>
                </select>
                <button class="btn btn-success" id="btnStartLogging">Start Logging</button>
            </div>
        </div>

        <div id="addCatchForm" class="hidden">
            <button class="btn back-btn" id="btnFinishTrip">‚úì Finish Trip</button>
            <div class="card">
                <h2>Add Catch</h2>
                <div class="photo-btn" id="photoBtn">
                    <div id="photoText">üì∑ Tap to Add Photo</div>
                </div>
                <input type="file" id="catchPhoto" accept="image/*">
                <img id="photoPreview" class="photo-preview hidden">
                
                <label>Species (optional)</label>
                <input type="text" id="catchSpecies" placeholder="e.g., Bass, Carp">
                
                <div class="form-row">
                    <div>
                        <label>Weight kg</label>
                        <input type="text" id="catchWeight" placeholder="e.g., 3.5">
                    </div>
                    <div>
                        <label>Length cm</label>
                        <input type="text" id="catchLength" placeholder="e.g., 45">
                    </div>
                </div>
                
                <label>Distance from Shore m (optional)</label>
                <input type="text" id="catchDistance" placeholder="e.g., 30">
                
                <label>Time Caught (optional)</label>
                <input type="time" id="catchTime">
                
                <label>Bait/Lure Used (optional)</label>
                <input type="text" id="catchBait" placeholder="e.g., Soft plastic worm">
                
                <label>Notes (optional)</label>
                <textarea id="catchNotes" rows="3" placeholder="Additional details..."></textarea>
                
                <button class="btn btn-success" id="btnSaveCatch">‚úì Save Catch</button>
            </div>

            <div id="currentCatchesSection" class="hidden">
                <div class="card">
                    <h3>Today's Catches (<span id="catchCount">0</span>)</h3>
                    <div id="currentCatchesList"></div>
                </div>
            </div>
        </div>

        <div id="viewTripsSection" class="hidden">
            <button class="btn back-btn" id="btnBackFromTrips">‚Üê Back</button>
            <div id="tripsList"></div>
        </div>

        <div id="tripDetailSection" class="hidden">
            <button class="btn back-btn" id="btnBackFromDetail">‚Üê Back to Trips</button>
            <div class="card">
                <div id="tripDetailContent"></div>
            </div>
        </div>
    </div>

    <script>
        let trips = JSON.parse(localStorage.getItem('fishingTrips')) || [];
        let currentTrip = null;
        let currentPhoto = null;

        document.getElementById('tripDate').valueAsDate = new Date();

        function updateTripCount() {
            document.getElementById('tripCount').textContent = trips.length;
        }

        function formatDate(dateStr) {
            const d = new Date(dateStr);
            return `${String(d.getDate()).padStart(2, '0')}/${String(d.getMonth() + 1).padStart(2, '0')}/${d.getFullYear()}`;
        }

        function showSection(sectionId) {
            document.querySelectorAll('.container > div').forEach(el => el.classList.add('hidden'));
            document.getElementById(sectionId).classList.remove('hidden');
        }

        // Main menu
        document.getElementById('btnNewTrip').onclick = function() {
            showSection('newTripForm');
            document.getElementById('tripDate').valueAsDate = new Date();
        };

        document.getElementById('btnViewTrips').onclick = function() {
            viewTrips();
        };

        // New trip
        document.getElementById('btnBackFromNewTrip').onclick = function() {
            showSection('mainMenu');
            updateTripCount();
        };

        document.getElementById('btnStartLogging').onclick = function() {
            const date = document.getElementById('tripDate').value;
            const location = document.getElementById('tripLocation').value;

            if (!date || !location) {
                alert('Please enter date and location');
                return;
            }

            currentTrip = {
                id: Date.now(),
                date: date,
                location: location,
                weather: document.getElementById('tripWeather').value,
                catches: []
            };

            document.getElementById('tripLocation').value = '';
            document.getElementById('tripWeather').value = '';
            
            showSection('addCatchForm');
            updateCurrentCatches();
        };

        // Photo handling
        document.getElementById('photoBtn').onclick = function() {
            document.getElementById('catchPhoto').click();
        };

        document.getElementById('catchPhoto').onchange = function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    currentPhoto = e.target.result;
                    document.getElementById('photoPreview').src = currentPhoto;
                    document.getElementById('photoPreview').classList.remove('hidden');
                    document.getElementById('photoText').textContent = '‚úì Photo Added';
                };
                reader.readAsDataURL(file);
            }
        };

        // Save catch
        document.getElementById('btnSaveCatch').onclick = function() {
            currentTrip.catches.push({
                photo: currentPhoto,
                species: document.getElementById('catchSpecies').value || 'Fish',
                weight: document.getElementById('catchWeight').value,
                length: document.getElementById('catchLength').value,
                distance: document.getElementById('catchDistance').value,
                time: document.getElementById('catchTime').value,
                bait: document.getElementById('catchBait').value,
                notes: document.getElementById('catchNotes').value
            });

            // Clear form
            document.getElementById('catchPhoto').value = '';
            document.getElementById('catchSpecies').value = '';
            document.getElementById('catchWeight').value = '';
            document.getElementById('catchLength').value = '';
            document.getElementById('catchDistance').value = '';
            document.getElementById('catchTime').value = '';
            document.getElementById('catchBait').value = '';
            document.getElementById('catchNotes').value = '';
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('photoText').textContent = 'üì∑ Tap to Add Photo';
            currentPhoto = null;

            updateCurrentCatches();
            alert('Catch saved! Add another or finish trip.');
        };

        // Finish trip
        document.getElementById('btnFinishTrip').onclick = function() {
            if (currentTrip.catches.length === 0) {
                if (!confirm('No catches logged. Save trip anyway?')) return;
            }

            trips.push(currentTrip);
            localStorage.setItem('fishingTrips', JSON.stringify(trips));
            currentTrip = null;

            alert('Trip saved! üéâ');
            showSection('mainMenu');
            updateTripCount();
        };

        function updateCurrentCatches() {
            const section = document.getElementById('currentCatchesSection');
            const list = document.getElementById('currentCatchesList');

            if (currentTrip.catches.length === 0) {
                section.classList.add('hidden');
                return;
            }

            section.classList.remove('hidden');
            document.getElementById('catchCount').textContent = currentTrip.catches.length;

            list.innerHTML = currentTrip.catches.map((c, i) => `
                <div class="catch-card">
                    ${c.photo ? `<img src="${c.photo}" class="catch-photo">` : ''}
                    <div class="catch-species">${c.species}</div>
                    ${c.weight ? `<div class="catch-detail">‚öñÔ∏è ${c.weight} kg</div>` : ''}
                    ${c.length ? `<div class="catch-detail">üìè ${c.length} cm</div>` : ''}
                    ${c.distance ? `<div class="catch-detail">üìç ${c.distance} m from shore</div>` : ''}
                    ${c.time ? `<div class="catch-detail">üïê ${c.time}</div>` : ''}
                    ${c.bait ? `<div class="catch-detail">üé£ ${c.bait}</div>` : ''}
                    ${c.notes ? `<div class="catch-detail" style="margin-top:10px; padding:10px; background:#ecf0f1; border-radius:4px;">${c.notes}</div>` : ''}
                    <button class="btn btn-danger" data-catch-index="${i}">Delete</button>
                </div>
            `).join('');

            // Attach delete handlers
            list.querySelectorAll('.btn-danger').forEach(btn => {
                btn.onclick = function() {
                    const idx = parseInt(this.dataset.catchIndex);
                    if (confirm('Delete this catch?')) {
                        currentTrip.catches.splice(idx, 1);
                        updateCurrentCatches();
                    }
                };
            });
        }

        function viewTrips() {
            showSection('viewTripsSection');
            const list = document.getElementById('tripsList');

            if (trips.length === 0) {
                list.innerHTML = `
                    <div class="card">
                        <div class="empty-state">
                            <div class="empty-icon">üé£</div>
                            <p>No trips yet!<br>Start your first fishing trip.</p>
                        </div>
                    </div>
                `;
                return;
            }

            list.innerHTML = trips.slice().reverse().map((trip, i) => {
                const index = trips.length - 1 - i;
                return `
                    <div class="trip-item" data-trip-index="${index}">
                        <div class="trip-date">${formatDate(trip.date)}</div>
                        <div class="trip-location">üìç ${trip.location}</div>
                        <div class="trip-stats">
                            üêü ${trip.catches.length} catch${trip.catches.length !== 1 ? 'es' : ''}
                            ${trip.weather ? ` ‚Ä¢ ${trip.weather}` : ''}
                        </div>
                    </div>
                `;
            }).join('');

            // Attach click handlers
            list.querySelectorAll('.trip-item').forEach(item => {
                item.onclick = function() {
                    viewTripDetail(parseInt(this.dataset.tripIndex));
                };
            });
        }

        document.getElementById('btnBackFromTrips').onclick = function() {
            showSection('mainMenu');
            updateTripCount();
        };

        function viewTripDetail(index) {
            showSection('tripDetailSection');
            const trip = trips[index];
            const content = document.getElementById('tripDetailContent');

            content.innerHTML = `
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                    <h2>${formatDate(trip.date)}</h2>
                    <button class="btn btn-danger" id="btnDeleteTrip">Delete Trip</button>
                </div>
                <div style="font-size:18px; margin-bottom:15px;">üìç ${trip.location}</div>
                ${trip.weather ? `<div style="margin-bottom:20px;">${trip.weather}</div>` : ''}
                
                <h3>Catches (${trip.catches.length})</h3>
                ${trip.catches.length === 0 ? '<p style="color:#95a5a6;">No catches logged</p>' : 
                    trip.catches.map(c => `
                        <div class="catch-card">
                            ${c.photo ? `<img src="${c.photo}" class="catch-photo">` : ''}
                            <div class="catch-species">${c.species}</div>
                            ${c.weight ? `<div class="catch-detail">‚öñÔ∏è ${c.weight} kg</div>` : ''}
                            ${c.length ? `<div class="catch-detail">üìè ${c.length} cm</div>` : ''}
                            ${c.distance ? `<div class="catch-detail">üìç ${c.distance} m from shore</div>` : ''}
                            ${c.time ? `<div class="catch-detail">üïê ${c.time}</div>` : ''}
                            ${c.bait ? `<div class="catch-detail">üé£ ${c.bait}</div>` : ''}
                            ${c.notes ? `<div class="catch-detail" style="margin-top:10px; padding:10px; background:#ecf0f1; border-radius:4px;">${c.notes}</div>` : ''}
                        </div>
                    `).join('')
                }
            `;

            // Attach delete trip handler
            document.getElementById('btnDeleteTrip').onclick = function() {
                if (confirm('Delete this entire trip?')) {
                    trips.splice(index, 1);
                    localStorage.setItem('fishingTrips', JSON.stringify(trips));
                    viewTrips();
                }
            };
        }

        document.getElementById('btnBackFromDetail').onclick = function() {
            viewTrips();
        };

        // Initialize
        updateTripCount();
    </script>
